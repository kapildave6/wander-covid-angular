<div class="container  mt-5">
    <div *ngIf="displayMessage" class="alert" [ngClass]="{'alert-danger': errorMessage, 'alert-info': !errorMessage}">
        {{message}}
    </div>
    <form  [formGroup]="loginFormGroup"  (ngSubmit)="onSubmit(loginFormGroup.value)">
       <div class="form-group">
            <label for="email">Email Address : </label>
            <input formControlName="email" type="text" required name="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input formControlName="password" type="text" required name="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <button [disabled]="!loginFormGroup.valid" type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
